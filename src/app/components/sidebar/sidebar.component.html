
  <!-- Sidebar menu -->
  <ion-menu side="start" menuId="main-menu" contentId="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-title>Biblioteca</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list>
        <!-- Opciones del menú -->
        <ion-item routerLink="/home" routerDirection="root">
          <ion-icon name="home-outline" slot="start"></ion-icon>
          <ion-label>Inicio</ion-label>
        </ion-item>
        
        <ion-item routerLink="/registrar-libro" routerDirection="root">
          <ion-icon name="book-outline" slot="start"></ion-icon>
          <ion-label>Catálogo de Libros</ion-label>
        </ion-item>

        <ion-item routerLink="/favoritos" routerDirection="root">
          <ion-icon name="heart-outline" slot="start"></ion-icon>
          <ion-label>Favoritos</ion-label>
        </ion-item>

        <ion-item routerLink="/perfil" routerDirection="root">
          <ion-icon name="person-outline" slot="start"></ion-icon>
          <ion-label>Perfil</ion-label>
        </ion-item>


        <!-- Cerrar sesión -->
        <ion-item (click)="logout()">
          <ion-icon name="log-out-outline" slot="start"></ion-icon>
          <ion-label>Cerrar Sesión</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <!-- Contenido principal de la app -->
  <ion-router-outlet id="main-content"></ion-router-outlet>
