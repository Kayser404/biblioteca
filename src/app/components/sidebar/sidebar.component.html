<!-- Sidebar menu -->
<ion-menu side="start" menuId="main-menu" contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Biblioteca</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <!-- Opciones del menú -->
      <ion-item (click)="navigateTo('inicio')">
        <ion-icon name="home-outline" slot="start"></ion-icon>
        <ion-label>Catalogo de libros</ion-label>
      </ion-item>
      
      <ion-item (click)="navigateTo('lista-libro')">
        <ion-icon name="book-outline" slot="start"></ion-icon>
        <ion-label>Mis publicaciones</ion-label>
      </ion-item>

      <ion-item (click)="navigateTo('favoritos')">
        <ion-icon name="heart-outline" slot="start"></ion-icon>
        <ion-label>Favoritos</ion-label>
      </ion-item>

      <ion-item (click)="navigateTo('perfil')">
        <ion-icon name="person-outline" slot="start"></ion-icon>
        <ion-label>Perfil</ion-label>
      </ion-item>

      <!-- Cerrar sesión -->
      <ion-item (click)="logout()">
        <ion-icon name="log-out-outline" slot="start"></ion-icon>
        <ion-label>Cerrar Sesión</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<!-- Contenido principal de la app -->
<ion-router-outlet id="main-content"></ion-router-outlet>

<!-- Toolbar con botón para desplegar el sidebar -->
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="toggleMenu()" aria-label="Abrir menú">
        <ion-icon name="menu-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Biblioteca</ion-title>
  </ion-toolbar>
</ion-header>
