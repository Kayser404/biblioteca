<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>recuperar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Recuperar contraseña</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Recupera tu contraseña</ion-card-title>
      <ion-card-subtitle>Para recuperar tu contraseña ingresa el correo con el cual te registraste.</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <form [formGroup]="emailForm" (ngSubmit)="enviar()">
        <ion-list>
          <ion-item>
            <ion-input formControlName="email" labelPlacement="floating" value="">
              <div slot="label">Email <ion-text color="danger">(Obligatorio)</ion-text></div>
            </ion-input>
          </ion-item>
          <span *ngIf="emailForm.controls.email.invalid && emailForm.controls.email.touched" class="error-message">
            {{ getCorreoMessage() }}
          </span>
        </ion-list>
      </form>
    </ion-card-content>
  </ion-card>
  <ion-button fill="outline" [disabled]="!emailForm.valid" shape="round" color="danger" (click)="enviar()"
    expand="block">Enviar</ion-button>
  <ion-card>
    <div #page>
      <ion-content>
        <ion-modal #modal [isOpen]="isModalOpen" [canDismiss]="canDismiss" [presentingElement]="page">
          <ng-template>
            <ion-header>
              <ion-toolbar>
                <ion-title>Ingrese su pregunta.</ion-title>
                <ion-buttons slot="end">
                  <ion-button (click)="modal.dismiss()">Close</ion-button>
                </ion-buttons>
              </ion-toolbar>
            </ion-header>
            <ion-content class="ion-padding">
              <form [formGroup]="respuestaForm" (ngSubmit)="enviarRespuesta()">
                <ion-item>
                  <ion-col size="12">
                    <ion-label *ngIf="preguntaRespuesta.pregunta">{{ preguntaRespuesta.pregunta }}</ion-label>
                    <ion-input formControlName="respuesta" label-placement="floating"
                      label="Respuesta de la pregunta de seguridad" placeholder="Ingrese su espuesta"></ion-input>
                  </ion-col>
                </ion-item>
                <p class="error-message" *ngIf="respuestaError">{{ respuestaError }}</p>
                <ion-button expand="block" [disabled]="!respuestaForm.valid" (click)="enviarRespuesta()"
                  color="danger" >Enviar</ion-button>
              </form>
            </ion-content>
          </ng-template>
        </ion-modal>
      </ion-content>
    </div>
  </ion-card>
</ion-content>
