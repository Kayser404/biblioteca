<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Perfil</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Tarjeta de perfil del usuario -->
  <ion-card *ngIf="usuario">
    <ion-card-header>
      <ion-card-title>{{ usuario.nombreUsuario }} {{ usuario.apellidoUsuario }}</ion-card-title>
      <ion-card-subtitle>{{ usuario.email }}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <p><strong>Edad:</strong> {{ usuario.edadUsuario }}</p>
      <!-- Agrega más detalles del usuario aquí si es necesario -->
    </ion-card-content>
  </ion-card>
</ion-content>
